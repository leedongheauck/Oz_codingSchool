<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="X-UA-Compatible" content="IE=edge">
    <title>사용자 정보 입력받고 출력하기</title>
    <style>
        #hobby{
            color: bisque;
        }
    </style>
</head>
<body>

    <h1 id="name"></h1>
    <p id="hobby"></p>
    <p id="song"></p>
    
    <script>
        const nameElement = document.querySelector("#name")
        let name = prompt("당신의 이름은?")
        nameElement. textContent = name

        const hobbyElement = document.querySelector("#hobby")
        let hobby = prompt("좋아하는 동물은?")
        nameElement. textContent = `좋아하는 동물은 ${hooby}입니다`
        
        document.querySelector("#song")
        .textContent = `좋아하는 과일은 ${prompt("좋아하는 과일은?")}입니다`
        
    </script>
</body>
</html>
